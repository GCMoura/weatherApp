<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="icon">
        </div>
        <div class="input-div">
            <input type="text" autocomplete="off" class="input-city"
            placeholder="Digite a cidade" autofocus>
        </div>
        <div class="city-info">
            <p class="city"></p>
            <p class="date"></p>
        </div>
        <div class="temperature"></div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
